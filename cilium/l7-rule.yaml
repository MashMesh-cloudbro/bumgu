apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: no-aliance-l7
spec:
  endpointSelector:
    matchLabels:
      org: empire
      class: deathstar
  ingress:
    - fromEndpoints:
        - matchLabels:
            org: empire
            class: tiefighter
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
          rules:
            http:
              - method: POST
                path: "/v1/request-landing" # 이 경로만 허용
