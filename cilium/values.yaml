operator:
  replicas: 1

cni:
  exclusive: false

prometheus:
  enabled: true

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
  metrics:
    enabled:
      # 메트릭 목록
      - dns
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
      #  상세 컨텍스트 메트릭
      - "policy:sourceContext=app|workload-name|pod|reserved-identity;destinationContext=app|workload-name|pod|dns|reserved-identity;labelsContext=source_namespace,destination_namespace"
